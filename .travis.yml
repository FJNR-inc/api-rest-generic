dist: trusty
sudo: false

language: node_js
node_js:
  - "10"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

branches:
  only:
    - /.*/

before_script:
  - npm install

script:
  - ng build --prod --aot
  - npm run lint
  - ng test

after_success:
  - cat ./coverage/api-rest-generic-lib/lcov.info | ./node_modules/coveralls/bin/coveralls.js

env:
  global:
    - NG_CLI_ANALYTICS=ci
